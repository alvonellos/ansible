---
- name: Install KubeCtl
  hosts: all
  become: yes


  tasks:
  - name: Check if home directory exists
    stat:
      path: /home/{{ ansible_user }}
    register: home_dir

  - name: Create home directory if it doesn't exist
    file:
      path: /home/{{ ansible_user }}
      state: directory
    when: not home_dir.stat.exists


  - name: Get latest kubectl version
    uri:
      url: https://dl.k8s.io/release/stable.txt
      return_content: yes
      status_code: 200
    register: version

  - name: Download the latest kubectl release
    uri:
      url: https://dl.k8s.io/release/{{ version.content }}/bin/linux/arm/kubectl
      dest: /home/{{ ansible_user }}
      status_code: 304
    register: kubectl

  - name: Download the kubectl checksum file
    uri:
      url: https://dl.k8s.io/{{ version.content }}/bin/linux/arm/kubectl.sha256
      dest: /home/{{ ansible_user }}
      status_code: 304

  - name: Validate the kubectl binary against the checksum file
    shell: echo "$(cat /home/{{ ansible_user }}/kubectl.sha256)  kubectl" | sha256sum --check
    register: result

  - name: Assert that the kubectl binary is OK
    vars:
      expected: "kubectl: OK"
    assert:
      that:
        - result.stdout == expected
      fail_msg: "{{ result.stdout }}"
      success_msg: "{{ result.stdout }}"

  - name: Move kubectl and change permissions
    file:
      src: "{{ kubectl.path }}"
      dest: /usr/local/bin/kubectl
      state: hard
      owner: root
      group: root
      mode: "+x"

  - name: Check if kubectl is installed
    shell: kubectl version --client
    register: client
    failed_when: client.rc > 1